<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
</head>
<body>

<div id="count">0</div>
<div class="values">
  <label>
    <input type="text" id="min-value" placeholder="Enter Minimum Value" />
  </label>
  <label>
    <input type="text" placeholder="Enter Maximun Value" id="max-value"/>
  </label>
</div>

<button id="increment">+</button>
<button id="decrement">-</button>
<button id="reset">Reset</button>

<script src="./script.js"></script>

</body>
</html>
