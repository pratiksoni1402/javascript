<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="content-wrapper text-center mt-4">
  <div id="count" class="count-value fs-1 mb-3">0</div>

  <div class="values">
    <div class="d-flex gap-2 justify-content-center align-items-center mb-3">
      <label>
        <input type="number" id="min-value" placeholder="Enter Minimum Value" min="0" />
      </label>
      <label>
        <input type="number" id="max-value" placeholder="Enter Maximum Value" min="0" />
      </label>
    </div>

    <div class="mb-3">
      <input type="range" id="step-slider" min="1" max="10" value="1" />
      <div id="step-label">Step: 1</div>
    </div>
  </div>

  <button id="increment" class="btn btn-success me-2">+</button>
  <button id="decrement" class="btn btn-danger me-2">-</button>
  <button id="reset" class="btn btn-secondary">Reset</button>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="./mini-projects/counter/script.js"></script>
</body>
</html>
