<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Counter</title>


  <script src="https://jsuites.net/v4/jsuites.js"></script>

  <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
<div class="app-heading">
  <h1 class="text-center pt-3">Smart Counter</h1>
</div>
<div class="counter d-flex align-items-center justify-content-center">
<div class="container">
  <div class="content-wrapper text-center mt-4 mx-auto">

    <div id="count" class="count-value fs-1 mb-3">0</div>

    <div class="input-fields">
      <div class="row g-2 justify-content-center">
        <div class="col-12 col-md-6">
          <label class="w-100">
            <input type="number" id="min-value" placeholder="Enter Minimum Value" min="0" class="w-100" />
          </label>
        </div>
        <div class="col-12 col-md-6">
          <label class="w-100">
            <input type="number" id="max-value" placeholder="Enter Maximum Value" min="0" class="w-100" />
          </label>
        </div>
      </div>

      <div class="mt-3 mb-2">
        <div id="step-label" class="text-start">Increase count by: 1</div>
        <input type="range" id="step-slider" min="1" max="10" value="1" />
        <label for="step-slider"></label>
      </div>

      <div class="form-check d-flex align-items-center justify-content-between mt-2 p-0">
        <label for="save-settings" class="switch-label text-start">
          Save values in Local Storage ?
        </label>
        <input type="checkbox" id="save-settings" class="toggle-switch" />
      </div>
      <div>OR</div>
      <div class="form-check d-flex align-items-center justify-content-between mb-3 p-0">
        <label for="save-session" class="switch-label text-start">
          Save values in Session Storage ?
        </label>
        <input type="checkbox" id="save-session" class="toggle-switch" />
      </div>
      <div class="seperator"></div>
      <div class="form-check d-flex align-items-center justify-content-between mt-4 mb-3 p-0">
        <label for="enable-timer" class="switch-label text-start">
          Enable Timer ?
        </label>
        <input type="checkbox" id="enable-timer" class="toggle-switch" />
      </div>

    </div>
    <div class="action-buttons mt-4">
      <div class="row g-2 justify-content-center">
        <div class="col-md-4 col-sm-6 col-6">
          <button id="increment" class="btn btn-success w-100">Increase</button>
        </div>
        <div class="col-md-4 col-sm-6 col-6">
          <button id="decrement" class="btn btn-danger w-100">Decrease</button>
        </div>
        <div class="col-md-4 col-sm-12 col-12">
          <button id="reset" class="btn btn-secondary w-100">Reset</button>
        </div>
      </div>
    </div>



    <div class="timer-buttons mt-4" style="display: none;">
      <div class="row g-2 justify-content-center align-items-center">
        <div class="col-md-4 col-sm-6 col-6">
          <button id="start-timer" class="btn btn-success w-100">Start</button>
        </div>
        <div class="col-md-4 col-sm-6 col-6">
          <button id="pause-timer" class="btn btn-warning w-100">Pause</button>
        </div>
        <div class="col-md-4 col-sm-12 col-12">
          <button id="stop-timer" class="btn btn-danger w-100">Stop</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script src="./mini-projects/counter/script.js"></script>

</body>
</html>
