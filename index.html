<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div class="content-wrapper text-center mt-4">
  <div id="count" class="count-value fs-1 mb-3">0</div>

  <div class="input-fields">
    <div class="d-flex gap-2 justify-content-center align-items-center mb-3">
      <label>
        <input type="number" id="min-value" placeholder="Enter Minimum Value" min="0" />
      </label>
      <label>
        <input type="number" id="max-value" placeholder="Enter Maximum Value" min="0" />
      </label>
    </div>

    <div class="mb-5">
      <label for="step-slider"></label><input type="range" id="step-slider" min="1" max="10" value="1" />
      <div id="step-label">Step: 1</div>
    </div>
    <div class="form-check d-flex justify-content-center mt-2">
      <input class="form-check-input" type="checkbox" name="save-values" id="save-settings" />
      <label class="form-check-label ms-2" for="save-settings">
        Save values in Local Storage
      </label>
    </div>
  </div>
  <div class="action-buttons">
    <div class="d-flex gap-2 justify-content-center align-items-center">
      <button id="increment" class="btn btn-success">+</button>
      <button id="decrement" class="btn btn-danger">-</button>
    </div>
    <button id="reset" class="btn btn-secondary">Reset</button>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="./mini-projects/counter/script.js"></script>
</body>
</html>
